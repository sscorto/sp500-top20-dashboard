name: Update SP500 Dashboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:                # <--- add this block
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance gspread oauth2client pandas

      - name: Decode credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_BASE64" | base64 -d > credentials.json

      - name: Run dashboard update
        run: python sp500_top20.py

      - name: Clean up
        run: rm credentials.json
