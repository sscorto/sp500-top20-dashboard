name: Update SP500 Dashboard

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:         # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install yfinance gspread oauth2client pandas pytz

      # 4️⃣ Decode Google credentials
      - name: Decode credentials
        run: |
          echo "$GOOGLE_CREDENTIALS_BASE64" | base64 -d > credentials.json

      # 5️⃣ Run the Python dashboard update
      - name: Run dashboard update
        run: python sp500_top20.py

      # 6️⃣ Clean up credentials for security
      - name: Clean up
        run: rm credentials.json
